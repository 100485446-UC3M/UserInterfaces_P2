<!DOCTYPE html>
<html lang = "es">
    
<head>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/versionC.js"></script>
    <title>Descubriendo el Mundo</title>
    <link rel="stylesheet" href="style/styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <div class="logo-nombre h1">
            <h1>Descubriendo el Mundo</h1>
        </div>
        <!-- Checkbox oculto para controlar el menú -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" >

        <label for="menu-toggle" class="menu-icon">☰</label>
        <nav>   <!-- 'Navegación' -->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Experiencias</a></li>
                <li><a href="#">Consejos</a></li>
                <li><a href="#">Foro</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="extras">
            <img src="images/logo.png" alt="Our Logo" width="100" height="100">
            <select>
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>
    
    <div class="versionCcontainer">
        <div> <!-- Para que tome toda la descripción como una parte-->
            <div class="pack-image">
                <img id="pack-image" src="" alt="Pack seleccionado">
            </div>
            <div class="pack-description">
                <h2 id="pack-title">Título del pack</h2>
                <p id="pack-info">Descripción del pack</p>
            </div>
        </div>

        <div class="purchase-form-section login-box">
            <h2>Formulario de Compra</h2>
            <form action="#" method="get" id="purchase-form" class="form-container">
                <div>
                <label for="Nombre">Nombre completo:</label>
                <input type="text" id="Nombre" name="Nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="card-type">Tipo de tarjeta:</label>
                <select form="purchase-form" name="card-type" id="card-type">
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>American Express</option>
                </select>

                <label for="card-number">Número de la tarjeta:</label>
                <input type="number" id="card-number" name="card-number" required>

                <label for="card-name">Nombre del titular de la tarjeta:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-expiration">Fecha de caducidad:</label>
                <input type="month" id="card-expiration" name="card-expiration" required>

                <label for="card-cvv">Código CVV:</label>
                <input type="number" id="card-cvv" name="card-cvv" max="3" required>

                <label></label>
                <input type="submit" value="Comprar">
                <input type="reset" value="Borrar">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Descubriendo el Mundo. Todos los derechos reservados.</p>

            <nav class="footer-links">
            <a href="#">Sobre nosotros</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Ayuda</a>
            </nav>

            <div class="social-icons">
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
            </div>

            <form class="newsletter">
            <input type="email" placeholder="Tu correo electrónico" required>
            <button type="submit">Suscribirse</button>
            </form>
        </div>

    </footer>
</body>

</html>
